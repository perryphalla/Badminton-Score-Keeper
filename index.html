<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>
<body>
  
<div class="container">
    <div class="image">
        <img src="badminton.jpg" alt="people playing badminton" class="badminton">
    </div>

  <div class="section1">
    <div class="score">
        <h1>Badminton Score Keeper</h1>
        <h2>Score</h2>
        <h2><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
    </div>
   
  </div> 


  <div class="section2" >

        <h3>Playing To</h3>
 
    <select name="" id="playto" class="select">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
    </select>
 
  </div>


  <div class="section3">
    
    <button id="p1Button">+1 Player One</button>
    <button id="p2Button">+1 Player Two</button>
    <button id="reset">Reset</button>

  </div>

</div>
    <!--Regular Script-->

    <script src="script.js"></script>
</body>
</html>
